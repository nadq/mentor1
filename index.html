<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
    	<title>Welcome to MM</title>
    </head>
    <body>
        <h1>Using JavaScript</h1>
        <form action="#" method="GET" >
    		<fieldset>
    			<legend><i>Enter your number</i></legend>
    			<label for="number">Number </label>
	    		<input
	    			id="number"
					type="number"
					name="number"
					min="3"
					max="10000"
					step="2"
					required="required">
				<input 
					id="btn" 
					type="button" 
					name="send" 
					value="Send">
    		</fieldset>
        </form>
        <textarea
        	id="myResult"
        	type="text">
        </textarea>
        <script type="text/javascript" src="script.js"></script>
    </body>

</html>
